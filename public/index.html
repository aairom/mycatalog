<html lang="en" ng-app="catalogApp">

<head>
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="css/app.css" />
  <title>IBM Bluemix Catalog</title>
</head>

<body ng-controller="MainController">

  <spinner name="spinner" usSpinner>
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </spinner>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">IBM Bluemix Catalog</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
      </div>
    </div>
  </nav>

  <div class="container">
    <p class="pull-right">
      Export catalog to
      <a href="data/catalog.docx">Word</a> |
      <a href="data/catalog.xlsx">Excel</a> |
      <a href="data/catalog.pptx">Powerpoint</a>
    </p>
  </div>

  <div class="container">

    <form role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
      </div>
    </form>

    <div class="table-reponsive">
      <table id="services" class="table table-striped table-hover table-condensed">
        <caption>{{services.length}} services</caption>
        <thead>
          <tr>
            <th></th>
            <th>Service</th>
            <th>Description</th>
            <th>Tags</th>
          </tr>
        </thead>
        <tr ng-repeat="service in services | filter:searchText">
          <td class="service-icon">
            <img ng-if="service.entity.extra.smallImageUrl" class="service-small-icon" ng-src="{{service.entity.extra.smallImageUrl}}" />
          </td>
          <td class="service-displayname">
            <a href="https://console.ng.bluemix.net/catalog/services/{{service.entity.label}}">
              {{service.entity.extra.displayName || service.entity.label}}
            </a>
          </td>
          <td class="service-description">{{service.entity.description}}</td>
          <td class="service-tags">
            <span ng-if="service.entity.tags.indexOf('ibm_created')>=0" class="label label-primary">IBM</span>
            <span ng-if="service.entity.tags.indexOf('ibm_third_party')>=0" class="label label-primary">Third party</span>
            <span ng-if="service.entity.tags.indexOf('ibm_beta')>=0" class="label label-warning">beta</span>
            <span ng-if="service.entity.tags.indexOf('ibm_experimental')>=0" class="label label-danger">experimental</span>

            <span ng-repeat="tag in service.entity.tags | filter: tagFilter">
              <span class="label label-info">{{tag}}</span>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <footer>
    made by <a href="https://twitter.com/lionelmace">lionel</a> and <a href="https://twitter.com/l2fprod">fred</a>
  </footer>

  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-spinners/dist/angular-spinners.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
