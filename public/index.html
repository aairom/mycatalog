<html lang="en" ng-app="catalogApp">

<head>
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="vendor/bootstrap-table/dist/bootstrap-table.min.css" />
  <link rel="stylesheet" href="css/app.css" />

  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/bootstrap-table/dist/bootstrap-table.min.js"></script>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/StickyTableHeaders/js/jquery.stickytableheaders.min.js"></script>

  <script src="js/app.js"></script>
</head>

<body ng-controller="MainController">

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">IBM Bluemix Catalog</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
<!--
        <ul class="nav navbar-nav navbar-right">
          <li><a href=""></a></li>
        </ul>
-->
      </div>
    </div>
  </nav>

  <div class="container">

    <form role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
      </div>
    </form>

    <table id="services" class="table table-striped table-hover">
      <caption>{{services.length}} services</caption>
      <thead>
        <tr>
          <th></th>
          <th>Service</th>
          <th>Description</th>
        </tr>
      </thead>
      <tr ng-repeat="service in services | filter:searchText">
        <td><img class="service-small-icon" ng-src="{{service.entity.extra.smallImageUrl}}" /></td>
        <td>{{service.entity.extra.displayName || service.entity.label}}</td>
        <td>{{service.entity.description}}</td>
      </tr>
    </table>
  </div>
</body>

</html>
